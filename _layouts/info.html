<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} Pengyu Li</title>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/roboto.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/material.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/ripples.min.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">Pengyu Li</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-left nav navbar-nav">
                <li {% if page.title == "Home" %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
                <li {% if page.title == "Projects" %} class="active" {% endif %}><a href="{{ site.baseurl }}/projects/">Projects</a></li>
            </ul>
            <ul class="navbar-right">

            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 70px">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-6 col-xs-offset-3">
                            <img src="{{ site.baseurl }}/img/avatar.png" class="img-circle img-responsive" style="min-width:150px"
                                 alt="Pengyu Li">
                        </div>
                    </div>
                </div>
                

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            {{ content }}
        </div>

        <div class="col-lg-1">
            <div data-spy="affix" style="position:fixed; bottom: 20px;">
                <a class="button btn btn-fab btn-raised btn-material-green" href="#">
                    <i class="mdi-navigation-arrow-forward" style="
                        -webkit-transform: rotate(270deg);
                        -moz-transform: rotate(270deg);
                        -o-transform: rotate(270deg);
                        -ms-transform: rotate(270deg);
                        transform: rotate(270deg);"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/ripples.min.js"></script>
<script src="{{ site.baseurl }}/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68764449-1', 'auto');
    ga('send', 'pageview');

</script>
{% if page.javascript %} {{ page.javascript }} {% endif %}
</body>
</html>
