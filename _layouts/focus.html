<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} Jiaming Song</title>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/roboto.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/material.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/ripples.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">Jiaming Song</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-left nav navbar-nav">
                <li {% if page.title == "Home" %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
                <li {% if page.title == "Publications" %} class="active" {% endif %}><a href="{{ site.baseurl }}/publications">Publications</a></li>
                <li {% if page.title == "Projects" %} class="active" {% endif %}
                {% if page.father and page.father == "Projects" %} class="active" {% endif %}
                ><a href="{{ site.baseurl }}/projects/">Projects</a></li>

            </ul>
            <ul class="navbar-right">

            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 70px; margin-bottom: 50px;">
    {{ content }}
</div>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/ripples.min.js"></script>
<script src="{{ site.baseurl }}/js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68764449-1', 'auto');
    ga('send', 'pageview');

</script>
{% if page.javascript %} {{ page.javascript }} {% endif %}
</body>
</html>
